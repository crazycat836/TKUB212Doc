        <div class="col s12 m9 l10">
            <div id="1" class="section scrollspy">
                <p class="caption">除了修改 BIOS 之外，還要記得拔還原卡</p>
                <h1 class="article-title">修改 BIOS</h1>
                <p>先進 BIOS 檢查 SATA mode 是不是 IDE</p>
                <p>如果是 AHCI，掃描程式會抓不到硬碟</p>
                <p>輸入密碼，進入 BIOS 後，依照圖片順序去檢查</p>
                <img class="responsive-img materialboxed lazy" data-original="imgs/diskscan1.jpg" width="1000" height="1200">
                <br>
                <img class="responsive-img materialboxed lazy" data-original="imgs/diskscan2.jpg" width="1000" height="1200">
                <br>
                <img class="responsive-img materialboxed lazy" data-original="imgs/diskscan3.jpg" width="1000" height="1200">
                <p>如果有修改設定，記得先儲存設定在重新開機</p>
            </div>
            <div id="2" class="section scrollspy">
                <p class="caption">洗硬碟，可以把它想成格式化，只是它清得比格式化還乾淨</p>
                <h1 class="article-title">RHD</h1>
                <p>將要清理的硬碟插好後，放入光碟然後開機</p>
                <p>開機後請按 F12 鍵，選擇用光碟開機，會進到這個畫面，請選擇 1</p>
                <img class="responsive-img materialboxed lazy" data-original="imgs/rhd1.jpg" width="1000" height="1200">
                <p>接下來會跑一些檢測程序</p>
                <img class="responsive-img materialboxed lazy" data-original="imgs/rhd2.jpg" width="1000" height="1200">
                <p>跑完後請輸入 rhd，按 Enter 鍵</p>
                <img class="responsive-img materialboxed lazy" data-original="imgs/rhd3.jpg" width="1000" height="1200">
                <p>輸入 y，按 Enter 鍵，完成！</p>
                <img class="responsive-img materialboxed lazy" data-original="imgs/rhd4.jpg" width="1000" height="1200">
            </div>
